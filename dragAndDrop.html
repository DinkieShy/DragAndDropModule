<!DOCTYPE html>
<head>
  <title>Drag And Drop Module</title>
  <link rel="stylesheet" href="styles.css" type="text/css">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js" type="text/javascript"></script>
  <script src="script.js" type="text/javascript"></script>
</head>
<body>
  <section id="drop1" class="dropArea" ondrop="dropEvent(event)" ondragover="dragOverEvent(event)">
    <h1>Bring</h1>
  </section>
  <section id="drop2" class="dropArea" ondrop="dropEvent(event)" ondragover="dragOverEvent(event)">
    <h1>Ask Around</h1>
  </section>
  <section id="drop3" class="dropArea" ondrop="dropEvent(event)" ondragover="dragOverEvent(event)">
    <h1>Don't Bring</h1>
  </section>
  <section id="bottomSection">
    <section id="dragList">
      <div id="item1" class="dragItem" draggable="true" ondragstart="drag(event)">1</div>
      <div id="item2" class="dragItem" draggable="true" ondragstart="drag(event)">2</div>
      <div id="item3" class="dragItem" draggable="true" ondragstart="drag(event)">3</div>
      <div id="item4" class="dragItem" draggable="true" ondragstart="drag(event)">4</div>
      <div id="item5" class="dragItem" draggable="true" ondragstart="drag(event)">5</div>
      <div id="item6" class="dragItem" draggable="true" ondragstart="drag(event)">6</div>
      <div id="item7" class="dragItem" draggable="true" ondragstart="drag(event)">7</div>
      <div id="item8" class="dragItem" draggable="true" ondragstart="drag(event)">8</div>
      <div id="item9" class="dragItem" draggable="true" ondragstart="drag(event)">9</div>
    </section>
  </section>
</body>
